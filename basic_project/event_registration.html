<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EVENT REGISTRATION</h1>
    <form>
        <label for="username">NAME:</label>
        <br/>
        <input type="text" name="username" id="username">
        <br/>
        <br/>
        <label for="emailid">EMAIL:</label>
        <br/>
        <input type="email" name="emailid" id="emailid">
        <br/>
        <br/>
        <label for="contactno">PHONE:</label>
        <br/>
        <input type="tel" name="contactno" id="contactno">
        <br/>
        <br/>
        <label for="occupation">OCCUPATION:</label>
        <br/>
        <select name="occupation" id="occupation">
            <option value="o1">STUDENT</option>
            <option value="o2">PROFESSIONAL</option>
            <option value="o3">ADULT</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>TOPIC OF INTREST:</legend>
            <input type="checkbox" name="toi" id="toi">
            <br/>
            <label for="toi">HTML</label>
            <br/>
            <input type="checkbox" name="toi" id="toi">
            <br/>
            <label for="toi">CSS</label>
            <br/>
            <input type="checkbox" name="toi" id="toi">
            <br/>
            <label for="toi">JAVASCRIPT</label>
        </fieldset>
        <br/>
        <br/>
        <label for="">COMMENTS:</label>
        <br/>
        <textarea cols="50" rows="10" placeholder="add comment...">

        </textarea>
        <button>REGISTER</button>
    </form>
</body>
</html>
