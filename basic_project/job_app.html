<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<FORM>
    <h1>JOB APPLICATION</h1>
    <label for="username">NAME:</label>
    <br>
    <input type="text" name="username" id="username">
    <br>
    <label for="emailid">EMAIL:</label>
    <br>
    <input type="email" name="emailid" id="emailid" placeholder="EMAIL">
    <br>
    <label for="contactno">PHONE:</label>
    <br>
    <input type="tel" name="contactno" id="contactno">
    <br>
    <label for="rpdf">RESUME:</label>
    <br>
    <input type="file" name="rpdf" id="rpdf">
    <br>
    <label for="EXPERIENCE">EXPERIENCE(years):</label>
    <br>
    <input type="number" name="EXPERIENCE" id="EXPERIENCE">
    <br>
    <fieldset>
        <legend>SKILLS:</legend>
        <input type="checkbox" name="toi" id="toi">
        <br/>
        <label for="toi">HTML</label>
        <br/>
        <input type="checkbox" name="toi" id="toi">
        <br/>
        <label for="toi">CSS</label>
        <br/>
        <input type="checkbox" name="toi" id="toi">
        <br/>
        <label for="toi">JAVASCRIPT</label>
    </fieldset>
    <br/>
    <br/>
    <label for="HE">HIGHEST EDUCATION:</label>
    <br/>
    <select name="HE" id="HE">
        <option value="he1">A</option>
        <option value="he2">B</option>
        <option value="he3">C</option>
        <option value="he4">D</option>
        <option value="he5">E</option>
    </select>
    <br/>
    <label for="">AVAILABILITY:</label>
    <br/>
    <input type="radio" name="AVA" id="AVA1">
    <br/>
    <label for="AVA1">FULL TIME</label>
    <br/>
    <input type="radio" name="AVA" id="AVA2">
    <br/>
    <label for="AVA2">PART TIME</label>
    <br/>
    <label for=""> ADDITIONAL COMMENTS:</label>
    <br/>
    <textarea name="commentbox" id="commentbox" cols="50" rows="10" placeholder="add comment...">
    </textarea>
    <button>SUBMIT APPLICATION</button>
</FORM>
</body>
</html>
